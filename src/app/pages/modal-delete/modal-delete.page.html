<!-- Content -->
<ion-content>
  <ion-grid class="content">

    <!-- Text -->
    <ion-row>
      <ion-col>
        <p>Möchten Sie diesen Coupon wirklich löschen?</p>
      </ion-col>
    </ion-row>

    <!-- Buttons -->
    <ion-row>
      <ion-col class="button">
        <ion-button (click)="deleteCoupon()">Ja</ion-button>
      </ion-col>
      <ion-col class="button">
        <ion-button (click)="dismiss()">Nein</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
