<!-- Header -->
<ion-header>
  <ion-toolbar>

    <!-- Sidemenu -->
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button>
        <ion-icon class="menu" name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <!-- Mylola -->
    <ion-img class="mylola" src="./assets/img/mylola/mylola_logo.png" *ngIf="!showSearchbar"></ion-img>

    <!-- Search Function -->
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText"
      (ionChange)="updateSchedule()" (ionCancel)="showSearchbar = false" placeholder="Suchen"></ion-searchbar>

    <!-- Search Icon -->
    <ion-buttons slot="end">
      <ion-button *ngIf="!showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search" class="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Filter -->
  <!-- <app-filter></app-filter> -->
  <ion-toolbar #header class="bg-filter">
    <ion-grid class="filter">
      <ion-row>
        <ion-col>
          <div>
            <ion-fab-button #first color="danger" (click)="btnActivate(first, '1')">
              <ion-img src="./assets/img/icon/gastro_icon.png"></ion-img>
            </ion-fab-button>
            <p>Gastro & Nightlife</p>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-fab-button #second color="danger" (click)="btnActivate(second, '2')">
              <ion-img src="./assets/img/icon/shopping_icon.png"></ion-img>
            </ion-fab-button>
            <p>Shopping</p>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-fab-button #third color="danger" (click)="btnActivate(third, '3')">
              <ion-img src="./assets/img/icon/freizeit_icon.png"></ion-img>
            </ion-fab-button>
            <p>Freizeit & Erleben</p>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-fab-button #fourth color="danger" (click)="btnActivate(fourth, '4')">
              <ion-img src="./assets/img/icon/dienstleistungen_icon.png"></ion-img>
            </ion-fab-button>
            <p>Dienstleistungen</p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="filter2">
        <ion-col>
          <div class="button-center">
            <ion-button #fifth color="danger" (click)="btnActivate(fifth, '5')">In der Nähe</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div class="button-center">
            <ion-button #sixth color="danger" (click)="btnActivate(sixth, '6')">Bald endend</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<!-- Content -->
<ion-content fullscreen="true" [scrollEvents]="true" appHideHeader [header]="header">

  <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="refresh()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- List -->
  <ion-list class="list">
    <ion-item-group *ngFor="let items of data"> <!-- [hidden]="group.hide" FILTER? -->

      <!-- Item -->
      <div *ngFor="let item of items" class="item"> <!-- [hidden]="session.hide" [attr.track]="session.tracks[0] | lowercase" FILTER? -->
        <ion-grid>

          <!-- First Row -->
          <ion-row class="first-row">

            <!-- Logo -->
            <ion-col class="logo">
              <ion-avatar>
                <ion-img src="http://srv06-dev.mindq.kunden.openroot.de:8088/uploads/logos/{{item.company[0].logofilename}}"></ion-img>
              </ion-avatar>
            </ion-col>

            <!-- Name -->
            <ion-col class="name">
              <ion-label>
                <p> {{item.company[0].name}}</p>
              </ion-label>
            </ion-col>

          </ion-row>

          <!-- Second Row -->
          <ion-row>

            <!-- Picture and Tear-off -->
            <ion-col>

              <ion-img src="http://srv06-dev.mindq.kunden.openroot.de:8088/uploads/banner/{{item.bannerFilename}}" routerLink="/app/tabs/home/detail/{{item.id}}">
              </ion-img>

              <div class="tear-off">
                <ion-img src="./assets/img/mylola/Abrissecke_rund.png"
                  routerLink="/app/tabs/home/detail/{{item.id}}"></ion-img>
                <p class="">{{item.catcher}}</p>
              </div>
            </ion-col>

            <!-- 
            <ion-col class="used">
              
              <ion-img src="http://srv06-dev.mindq.kunden.openroot.de:8088/uploads/banner/{{item.bannerFilename}}" routerLink="/app/tabs/home/detail/{{item.id}}">
              </ion-img>
              
              <div class="tear-off">
                <ion-img src="./assets/img/mylola/Abrissecke_rund.png"
                  routerLink="/app/tabs/home/detail/{{item.id}}"></ion-img>
                <p class="">{{item.catcher}}</p>
              </div>

            </ion-col>
            -->

          </ion-row>

          <!-- Third Row -->
          <ion-row>

            <!-- Icons -->
            <ion-col class="icons">
              <ion-buttons>
                <ion-button id="button1" (click)="toggleFavorite(item.id)">
                  <ion-icon *ngIf="!fav" slot="icon-only" name="bookmark-outline"></ion-icon>
                  <ion-icon *ngIf="fav" slot="icon-only" name="bookmark"></ion-icon>
                </ion-button>
                <ion-button id="button2" (click)="shareSession()">
                  <ion-icon slot="icon-only" name="share-social"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-col>

            <!-- Title -->
            <ion-col class="title">
              <ion-label>
                <p>{{item.titel}}</p>
              </ion-label>
            </ion-col>

            <!-- Time -->
            <ion-col class="time">
              <p>{{ item.createdAt.date | timePipe}}</p>
            </ion-col>

          </ion-row>

          <!-- Fourth Row -->
          <ion-row>

            <!-- Separation -->
            <ion-col col-12 *ngIf="darkmode.dark">
              <ion-img src="./assets/img/mylola/Trennung_dunkel.png"></ion-img>
            </ion-col>
            <ion-col col-12 *ngIf="!darkmode.dark">
              <ion-img src="./assets/img/mylola/Trennung_hell.png"></ion-img>
            </ion-col>

          </ion-row>
        </ion-grid>
      </div>
    </ion-item-group>
  </ion-list>

  <!-- Placeholder -->
  <ion-list-header *ngIf="!data">
    <p class="placeholder">Keine Einträge gefunden</p>
  </ion-list-header>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll threshold="50px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
