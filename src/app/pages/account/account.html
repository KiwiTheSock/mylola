<!-- Header -->
<ion-header translucent="true">
  <ion-toolbar>
    
    <!-- Sidemenu -->
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon style="width: 50px; height: 50px;" name="menu"></ion-icon>
      </ion-menu-button> 
    </ion-buttons>

    <!-- Mylola -->
    <ion-img class="mylola" src="..\assets\img\mylola\mylola_logo.png" ></ion-img>  
    
  </ion-toolbar>
</ion-header>

<!-- Content -->
<ion-content fullscreen="true">
  <ion-grid>  
  
    <!-- Banner and Logo -->
    <ion-row>
      <ion-col col-12 class="profile-background">
          <div>
            <ion-img src="..\assets\img\banner\banner_halloffame.png"></ion-img>
          </div>
          <ion-avatar>
            <ion-img src="..\assets\img\logo\halloffame_logo.png"></ion-img>
          </ion-avatar>
      </ion-col>
    </ion-row>

    <!-- Icons -->
    <ion-row>
      <ion-col col-6 class="icons">
        <ion-button>
          <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <div *ngIf="username" class="ion-padding-top ion-text-center">
      <h2>Hall of Fame</h2>
  
      <ion-list inset>
        <ion-item (click)="updatePicture()">Update Picture</ion-item>
        <ion-item (click)="changeUsername()">Change Username</ion-item>
        <ion-item (click)="changePassword()">Change Password</ion-item>
        <ion-item (click)="logout()">Logout</ion-item>
      </ion-list>
    </div>

    <!-- Location -->
    <ion-row>
      <ion-col col-12 class="location">
          <h4>Angebotsort</h4>
          <p style="font-weight: bold;">Name</p>
          <p>Straße</p>
          <p>PLZ Stadt</p>
          <br />
          <ion-button>
            <ion-icon slot="icon-only" ios="call-outline" md="call-sharp"></ion-icon>
          </ion-button>
          <p style="color: #DB001B;">Webseite</p>
          <p>Mail
          </p>
          <p style="color: #DB001B;">Telefon</p>
      </ion-col>
    </ion-row> 

    <!-- Social Media -->
    <ion-row>
      <ion-col col-12 class="social-media">
          <ion-chip color="facebook" button>
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-label >Facebook</ion-label>
          </ion-chip>
          
      </ion-col>
    </ion-row> 
    
  </ion-grid>

  <!-- Map -->
  <div #mapCanvas class="map-canvas">Karte</div>

   <!-- Opening Hours-->
  <ion-grid>
    <ion-row>
      <ion-col col-12  class="opening">
        <h4>Öffnungszeiten</h4>
        <p>Mo</p>
        <p>Di</p>
        <p>Mi</p>
        <p>Do</p>
        <p>Fr</p>
        <p>Sa</p>
        <p>So</p>
      </ion-col>
    </ion-row>
  </ion-grid>
      
</ion-content>
