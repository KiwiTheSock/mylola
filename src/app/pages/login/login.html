<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="../assets/img/mylola/mylola_slogan_red.png" alt="Ionic logo">
  </div>

  
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input type="password" placeholder="Password" [(ngModel)]="user.pw"></ion-input>
  </ion-item>

  

  <ion-button expand="block" (click)="signIn()">Login</ion-button>

 

  <ion-row>
    <ion-col>
      <a href="" routerLink="/signup">Registrieren</a>
    </ion-col>
  </ion-row>
   
</ion-content>
