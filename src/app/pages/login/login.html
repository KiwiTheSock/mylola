<!-- Header -->
<app-header-menu></app-header-menu>

<!-- Content -->
<ion-content>
  <ion-grid class="content">

    <!-- Logo -->
    <ion-row class="login-logo">
      <ion-col>
        <img src="./assets/img/mylola/mylola_slogan_red.png" alt="Ionic logo">
      </ion-col>
    </ion-row>

    <!-- Username -->
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">Benutzername</ion-label>
          <ion-input type="text" clearInput placeholder="Benutzername" [(ngModel)]="user.username"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Password -->
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">Passwort</ion-label>
          <ion-input type="password" clearInput placeholder="Passwort" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Login -->
    <ion-row class="ion-padding">
      <ion-col>
        <ion-button expand="block" (click)="login()">Einloggen</ion-button>
      </ion-col>
    </ion-row>

    <!-- Links -->
    <ion-row class="links">
      <ion-col>
        <ion-button fill="clear" routerLink="/register">
          Registrieren
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" href="" routerLink="">
          Passwort vergessen?
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
