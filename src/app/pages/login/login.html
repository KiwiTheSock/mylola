<!-- Header -->
<app-header-menu></app-header-menu>

<!-- Content -->
<ion-content>
  <ion-grid class="content">
    <form [formGroup]="validation_login" (ngSubmit)="submitForm" novalidate>

    <!-- Logo -->
    <ion-row class="login-logo">
      <ion-col>
        <img src="./assets/img/mylola/mylola_slogan_red.png" alt="Ionic logo">
      </ion-col>
    </ion-row>

    <!-- Username -->
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">Benutzername</ion-label>
          <ion-input type="text" clearInput placeholder="Benutzername" formControlName="username" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Password -->
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">Passwort</ion-label>
          <ion-input type="password" clearInput placeholder="Passwort" formControlName="password" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Login -->
    <ion-row class="ion-padding">
      <ion-col>
        <ion-button expand="block" (click)="login()">Einloggen</ion-button>
      </ion-col>
    </ion-row>

    <!-- Links -->
    <ion-row class="links">
      <ion-col>
        <ion-button fill="clear" routerLink="/register">
          Registrieren
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" href="http://srv06-dev.mindq.kunden.openroot.de:8088/">
          Passwort vergessen?
        </ion-button>
      </ion-col>
    </ion-row>

    </form>
  </ion-grid>
</ion-content>
