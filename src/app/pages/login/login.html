<ion-header>
  <ion-toolbar>

    <!-- Sidemenu -->
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon style="width: 50px; height: 50px;" name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <!-- Mylola -->
    <ion-img class="mylola" src="..\assets\img\mylola\mylola_logo.png"></ion-img>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="content">

    <ion-row class="login-logo">
      <ion-col>
        <img src="../assets/img/mylola/mylola_slogan_red.png" alt="Ionic logo">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Benutzername</ion-label>
          <ion-input type="email" clearInput placeholder="Benutzername" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Passwort</ion-label>
          <ion-input type="password" clearInput placeholder="Passwort" [(ngModel)]="user.pw"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding">
      <ion-col>
        <ion-button expand="block" (click)="signIn()">Einloggen</ion-button>
      </ion-col>
    </ion-row>

    <ion-row style="text-align: center;">
      <ion-col>
        <a href="" routerLink="/signup">Registrieren</a>
      </ion-col>
      <ion-col>
        <a href="">Passwort vergessen?</a>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
