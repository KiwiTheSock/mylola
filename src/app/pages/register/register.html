<!-- Header -->
<ion-header>
  <ion-toolbar>
    <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <!-- Mylola -->
    <ion-img class="mylola" src="..\assets\img\mylola\mylola_logo.png"></ion-img>
  </ion-toolbar>
</ion-header>

<!-- Content -->
<ion-content>
  <ion-grid class="content">

    <!-- Logo -->
    <ion-row class="signup-logo">
      <ion-col>
        <img src="../assets/img/mylola/mylola_slogan_red.png" alt="Ionic Logo">
      </ion-col>
    </ion-row>

    <!-- Username -->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Benutzername</ion-label>
          <ion-input type="email" clearInput placeholder="Benutzername" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- E-Mail -->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">E-Mail</ion-label>
          <ion-input type="email" clearInput placeholder="E-Mail" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Password -->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Passwort</ion-label>
          <ion-input type="password" clearInput placeholder="Passwort" [(ngModel)]="user.pw"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Passwort wiederholen</ion-label>
          <ion-input type="password" clearInput placeholder="Passwort wiederholen" [(ngModel)]="user.pw"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Register -->
    <ion-row class="ion-padding">
      <ion-col>
        <ion-button (click)="onSignup()" type="submit" expand="block">Registrieren</ion-button>
      </ion-col>
    </ion-row>

    <!-- Link -->
    <ion-row>
      <ion-col>
        <a href="" routerLink="/login">Zum Login</a>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
