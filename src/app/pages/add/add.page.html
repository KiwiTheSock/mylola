<!-- Header -->
<ion-header translucent="true">
  <ion-toolbar>
    
    <!-- Sidemenu -->
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon style="width: 50px; height: 50px;" name="menu"></ion-icon>
      </ion-menu-button> 
    </ion-buttons>

    <!-- Mylola -->
    <ion-img class="mylola" src="..\assets\img\mylola\mylola_logo.png" ></ion-img>  
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="min-height: 30%;">
    <ion-card-content>
      <img [src]="croppedImage">
    </ion-card-content>
  </ion-card>

  <div class="center">
    <ion-fab horizontal="center">
      <ion-fab-button (click)="presentModal()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <div style="margin-top: 100px; text-align: center;">
    <ion-input placeholder="Titel"></ion-input>
    <ion-input placeholder="Abrisstext"></ion-input>
    <ion-textarea placeholder="Beschreibung"></ion-textarea>
    <p>Buttons</p>
  </div>
</ion-content>
