<!-- Header -->
<ion-header translucent="true">
  <ion-toolbar>
    
    <!-- Sidemenu -->
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon style="width: 50px; height: 50px;" name="menu"></ion-icon>
      </ion-menu-button> 
    </ion-buttons>

    <!-- Mylola -->
    <ion-img class="mylola" src="..\assets\img\mylola\mylola_logo.png" ></ion-img>  
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="content">

    <ion-row>

      <ion-col>
        <p>Foto aufnehmen-Button</p>
        <p>Datum + Zeit mitliefern?</p>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input placeholder="Coupon-Titel"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      
          <ion-textarea placeholder="Coupon-Text"></ion-textarea>
       
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input placeholder="Coupon-Abrisstext"></ion-input>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
