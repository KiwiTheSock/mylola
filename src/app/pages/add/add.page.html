<!-- Header -->
<ion-header translucent="true">
  <ion-toolbar>

    <!-- Sidemenu -->
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon style="width: 50px; height: 50px;" name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <!-- Mylola -->
    <ion-img class="mylola" src="..\assets\img\mylola\mylola_logo.png"></ion-img>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="content">

    <ion-row>
      <ion-col>
        <ion-card style="height: 200px;">
          <ion-card-content>
            <img [src]="croppedImage">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row style="padding-bottom: 80px;">
      <ion-col>
        <ion-fab horizontal="center">
          <ion-fab-button (click)="presentModal()">
            <ion-icon name="camera-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>
    </ion-row>

    <ion-row style="text-align: center;">
      <ion-col>
        <ion-input [(ngModel)]="titel" placeholder="Titel"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row style="text-align: center;">
      <ion-col>
        <ion-input [(ngModel)]="text" placeholder="Abrisstext"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row style="text-align: center;">
      <ion-col>
        <ion-textarea [(ngModel)]="description" placeholder="Beschreibung"></ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row class="buttons">

      <ion-col>
        <ion-fab  horizontal="center">
          <ion-fab-button color="success" (click)="createCoupon()">
            <ion-icon name="checkmark"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>

      <ion-col>
        <ion-fab horizontal="center">
          <ion-fab-button (click)="cancel()">
            <ion-icon name="close"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
