<!-- Header -->
<ion-header translucent="true">
  <ion-toolbar>

    <!-- Sidemenu -->
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon style="width: 50px; height: 50px;" name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <!-- Mylola -->
    <ion-img class="mylola" src="..\assets\img\mylola\mylola_logo.png"></ion-img>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="content">

    <ion-row class="picture">
      <ion-col>
        <ion-card>
          <ion-card-content>
            <img [src]="croppedImage">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="picture-button">
      <ion-col>
        <ion-button fill="outline" shape="round"  (click)="selectImage()">
          Foto ausw√§hlen
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="titel">
      <ion-col>
        <ion-input maxLength="50" [(ngModel)]="titel" placeholder="Titel" required></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="text">
      <ion-col>
        <ion-input maxLength="20" [(ngModel)]="text" placeholder="Abrisstext" required></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="description">
      <ion-col>
        <textarea maxLength="500" [(ngModel)]="description" placeholder=" Beschreibung" ></textarea>
      </ion-col>
    </ion-row>

    <ion-row class="buttons">

      <ion-col>
        <ion-fab horizontal="center">
          <ion-fab-button color="success" (click)="createCoupon()">
            <ion-icon name="checkmark"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>

      <ion-col>
        <ion-fab horizontal="center">
          <ion-fab-button (click)="cancel()">
            <ion-icon name="close"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
