<!-- Header -->
<ion-header translucent="true">
  <ion-toolbar>

    <!-- Sidemenu -->
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon style="width: 50px; height: 50px;" name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <!-- Mylola -->
    <ion-img class="mylola" src="..\assets\img\mylola\mylola_logo.png"></ion-img>

  </ion-toolbar>
</ion-header>

<!-- Content -->
<ion-content>
  <ion-grid class="content">

    <!-- Coupon Image -->
    <ion-row class="picture">
      <ion-col>
        <ion-card>
          <ion-card-content>
            <img [src]="croppedImage">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="picture-button">
      <ion-col>
        <ion-button fill="outline" shape="round" (click)="selectImage()">
          Foto auswählen
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- Title -->
    <ion-row class="title">
      <ion-col>
        <ion-input maxLength="50" [(ngModel)]="titel" placeholder="Titel" required></ion-input>
      </ion-col>
    </ion-row>

    <!-- Text -->
    <ion-row class="text">
      <ion-col>
        <ion-input maxLength="20" [(ngModel)]="text" placeholder="Abrisstext" required></ion-input>
      </ion-col>
    </ion-row>

    <!-- Beschreibung -->
    <ion-row class="description">
      <ion-col>
        <textarea maxLength="1000" [(ngModel)]="description" placeholder=" Beschreibung"></textarea>
      </ion-col>
    </ion-row>

    <!-- Time Span -->
    <ion-row>
      <ion-col style="text-align: center;">
        <p>Aktions- oder Veranstaltungszeitraums festlegen</p>
      </ion-col>
    </ion-row>

    <form [formGroup]="time" (ngSubmit)="submitForm()" >
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-datetime [(ngModel)]="starttime" formControlName="starttime" displayFormat="HH:mm, DD MMMM YYYY"
              pickerFormat="DD-MMM-YYYY HH:mm" placeholder="Startzeit" doneText="Fertig" cancelText="Abbrechen"
              monthNames="Januar, Februar, März, April, Mai, Juni, Juli, August, September, Oktober, November, Dezember"
              monthShortNames="Jan, Feb, Mär, Apr, Mai, Jun, Jul, Aug, Sep, Okt, Nov, Dez" min="2018" max="2030"
              required></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-datetime [(ngModel)]="endtime" formControlName="endtime" displayFormat="HH:mm, DD MMMM YYYY"
              pickerFormat="DD-MMM-YYYY HH:mm" placeholder="Endzeit" doneText="Fertig" cancelText="Abbrechen"
              monthNames="Januar, Februar, März, April, Mai, Juni, Juli, August, September, Oktober, November, Dezember"
              monthShortNames="Jan, Feb, Mär, Apr, Mai, Jun, Jul, Aug, Sep, Okt, Nov, Dez" min="2018" max="2030"
              required></ion-datetime>
          </ion-item>
          <!-- Error messages -->
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.endtime.errors?.required">
            Endzeit vor Startzeit!
          </span>
        </ion-col>
      </ion-row>
    </form>

    <!-- Buttons -->
    <ion-row class="buttons">

      <ion-col>
        <ion-fab horizontal="center">
          <ion-fab-button color="success" type="submit" (click)="createCoupon()">
            <ion-icon name="checkmark"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>

      <ion-col>
        <ion-fab horizontal="center">
          <ion-fab-button (click)="cancel()">
            <ion-icon name="close"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
