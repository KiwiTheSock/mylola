<!-- Header -->
<ion-header translucent="true">
  <ion-toolbar>
    
    <!-- Sidemenu -->
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button>
        <ion-icon name="person-circle"></ion-icon>
      </ion-menu-button> 
    </ion-buttons>

    <!-- Title -->
    <ion-title *ngIf="!ios && !showSearchbar" class="ion-text-center">mylola</ion-title>

    <!-- Search Function -->
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText" (ionChange)="updateSchedule()" (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>

    <!-- Search and Filter Icons -->
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!showSearchbar" (click)="presentFilter()">
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<!-- Content -->
<ion-content fullscreen="true">

  <!-- List -->
  <ion-list #scheduleList [hidden]="shownSessions === 0">
    <ion-item-group *ngFor="let group of groups" [hidden]="group.hide">

      <!-- Post Time Divider -->
      <ion-item-divider sticky>
        <ion-label>
          {{group.time}}
        </ion-label>
      </ion-item-divider>

       <!-- Item -->
      <ion-card *ngFor="let session of group.sessions" #slidingItem [attr.track]="session.tracks[0] | lowercase"
        [hidden]="session.hide">
        
        <ion-card-header>
          <!-- Profile Picture -->
          <ion-avatar >
            <ion-img style="width: 40px; height: 40px;" src="..\assets\img\speaker-background.png"></ion-img>
          </ion-avatar>

          <!-- Label -->
          <ion-label>
            <h3>{{session.name}}</h3>
            <p>
              {{session.timeStart}} &mdash; {{session.timeEnd}}: {{session.location}}
            </p>
            <p>
              Vor {{session.timeStart}}
            </p>
          </ion-label>

          <!-- Ellipsis Icon -->
          <ion-buttons>
            <ion-button (click)="presentPopover($event)">
              <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-buttons>

        </ion-card-header>
        
        <ion-card-content>
          <!-- Pricture-->
          <ion-img style="width: 200px; height: 200px;" src="..\assets\img\speaker-background.png" routerLink="/app/tabs/schedule/session/{{session.id}}"></ion-img>
          
          <!-- Favorite And Share Icons -->
          <ion-buttons slot="end">
            <ion-button (click)="toggleFavorite()">
              <ion-icon *ngIf="!isFavorite" slot="icon-only" name="star-outline"></ion-icon>
              <ion-icon *ngIf="isFavorite" slot="icon-only" name="star"></ion-icon>
            </ion-button>
            <ion-button (click)="shareSession()">
              <ion-icon slot="icon-only" name="share-social"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-card-content>

      </ion-card>
    
    </ion-item-group>
  </ion-list>

  <!-- Placeholder -->
  <ion-list-header [hidden]="shownSessions > 0">
    Keine Eintr√§ge gefunden
  </ion-list-header>

</ion-content>
