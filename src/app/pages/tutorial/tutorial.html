<!-- Header -->
<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color='primary' (click)="startApp()" [hidden]="!showSkip">Überspringen</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Content -->
<ion-content fullscreen="true">
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager="false" [options]="slideOptions">

    <!-- First Slide -->
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-1.png" class="slide-image-first" />
      <h2 class="slide-title">
        Willkommen bei
        <b>mylola</b>
      </h2>
      <p>
        Deine lokalen last minute Schnäppchen in Osnabrück.
      </p>
    </ion-slide>

    <!-- Second Slide -->
    <ion-slide>
      <h2 class="slide-title">Wie funktioniert mylola?</h2>
      <img src="assets/img/ica-slidebox-img-2.png" class="slide-image-second"/>
    </ion-slide>

    <!-- Third Slide -->
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-3.png" class="slide-image-third"/>
      <h2 class="slide-title">Bereit loszulegen?</h2>
      <ion-button fill="clear" (click)="startApp()">
        Fortfahren
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>

    </ion-slide>
  </ion-slides>
  <!-- Add Arrows -->
  <div class="swiper-button-next swiper-button-black"></div>
  <div class="swiper-button-prev swiper-button-black"></div>

</ion-content>
