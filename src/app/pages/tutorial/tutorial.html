<!-- Header -->
<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color='primary' (click)="startApp()" [hidden]="!showSkip">Überspringen</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Content -->
<ion-content fullscreen="true">
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager="false" [options]="slideOptions">

    <!-- First Slide -->
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-1.png" class="slide-image" />
      <h2 class="slide-title">
        Willkommen bei
        <b>mylola</b>
      </h2>
      <p>
        Die App
        <b>"mylola"</b> bietet dem Kunden eine praktische Übersicht über lokale Angebote.
      </p>
    </ion-slide>

    <!-- Second Slide -->
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-2.png" class="slide-image" />
      <h2 class="slide-title">Was ist mylola?</h2>
      <p>
        <b>mylola</b> hält Sie immer auf den aktuellen Stand.
      </p>
    </ion-slide>

    <!-- Third Slide -->
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-3.png" class="slide-image" />
      <h2 class="slide-title">Bla</h2>
      <p>
        <b>Bla</b> Bla Bla Bla Bla
      </p>
    </ion-slide>

    <!-- Fourth Slide -->
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">Bereit loszulegen?</h2>
      <ion-button fill="clear" (click)="startApp()">
        Fortfahren
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
  <!-- Add Arrows -->
  <div class="swiper-button-next swiper-button-black"></div>
  <div class="swiper-button-prev swiper-button-black"></div>

</ion-content>
