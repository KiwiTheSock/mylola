<!-- Header -->
<ion-header translucent="true">
  <ion-toolbar>
    
    <!-- Sidemenu -->
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon style="width: 50px; height: 50px;" name="menu"></ion-icon>
      </ion-menu-button> 
    </ion-buttons>

    <!-- Mylola -->
    <ion-img class="mylola" src="..\assets\img\mylola\mylola_logo.png" ></ion-img>  
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ngx-charts-advanced-pie-chart 
  [results]="saleData"
  [gradient]="true"
  [scheme]="colorScheme">
</ngx-charts-advanced-pie-chart>

</ion-content>
