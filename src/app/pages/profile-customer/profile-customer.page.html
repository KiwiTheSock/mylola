<!-- Header -->
<app-header-menu></app-header-menu>

<!-- Content -->
<ion-content fullscreen="true">
  <ion-grid class="content">

    <!-- Username -->
    <ion-row>
      <ion-col>
        <h1><b>User</b></h1>
      </ion-col>
    </ion-row>

    <!-- Button -->
    <ion-row>
      <ion-col>
        <ion-button fill="outline" shape="round"  (click)="openSettings()">
          Profil bearbeiten
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- Abos -->
    <ion-item-divider>
      <ion-label>
        Abonnierte Unternehmen
      </ion-label>
    </ion-item-divider>

    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item *ngFor="let item of abos">
            <ion-label>{{item.name}}</ion-label>
            <ion-button slot="end" (click)="deabo()">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-item>

        </ion-list>

      </ion-col>
    </ion-row>

    <!-- Personal data -->
    <ion-item-divider>
      <ion-label>
        Persönliche Daten
      </ion-label>
    </ion-item-divider>

    <ion-row>
      <ion-col col-12 class="personal">
        <p>Max</p>
        <p>Mustermann</p>
      </ion-col>
    </ion-row>

    <!-- Location -->
    <ion-item-divider>
      <ion-label>
        Addresse
      </ion-label>
    </ion-item-divider>

    <ion-row>
      <ion-col col-12 class="location">
        <p>Musterstraße 1</p>
        <p>49078 Osnabrück</p>
      </ion-col>
    </ion-row>

    <!-- Contact -->
    <ion-item-divider>
      <ion-label>
        Kontakt
      </ion-label>
    </ion-item-divider>

    <ion-row>
      <ion-col class="contact">
        <p>user@user.com</p>
        <p>017654093421</p>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
