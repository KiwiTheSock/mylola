<!-- Content -->
<ion-content>
  <ion-grid class="content">

    <!-- Image Cropper -->
    <ion-row>
      <ion-col>
        <image-cropper [imageBase64]="myImage" [maintainAspectRatio]="true" format="jpg"
          (imageCropped)="imageCropped($event)" outputType="base64">
        </image-cropper>
      </ion-col>
    </ion-row>

    <!-- Button -->
    <ion-row class="button">
      <ion-col>
        <ion-button fill="outline" shape="round" expand="full" (click)="saveImage()">Bild speichern</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
